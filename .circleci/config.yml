version: 2.1

parameters:
  csproj-file:
    type: string
    default: "RtfWriter/RtfWriter.csproj"
  nuget-output-file:
    type: string
    default: "RtfWriter/bin/Release/Lansweeper.RtfWriter.8.0.3.nupkg"
  sonar-project:
    type: string
    default: "Lansweeper_DotNetRtfWriter"

executors:
  node:
    docker:
      - image: circleci/node:12

orbs:
  win: circleci/windows@2.2.0
  sonar-check: lansweeper/sonar@0.0.6

jobs:
  build:
    executor: win/default

    steps:
      - checkout
      - run:
          name: Install SonarScanner for MSBuild .NET Core Global Tool
          command: dotnet tool install --global dotnet-sonarscanner
      - run:
          name: Start SonarScanner
          command: dotnet sonarscanner begin /k:"<< pipeline.parameters.sonar-project >>" /d:sonar.verbose=true /o:"lansweeper" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login=$Env:SONAR_TOKEN /d:sonar.language="cs"
      - run: dotnet build << pipeline.parameters.csproj-file >> --configuration Release
      - run:
          name: Upload SonarScanner results
          command: dotnet sonarscanner end /d:sonar.login=$Env:SONAR_TOKEN

      - persist_to_workspace:
          root: .
          paths:
            - .

  nuget-prepare:
    executor:
      name: win/default
    steps:
      - run:
          name: Create local nuget config file
          command: |
            $xml = "<?xml version='1.0' encoding='utf-8'?>
            <configuration>
              <packageSources>
                <add key='github' value='https://nuget.pkg.github.com/Lansweeper/index.json' />
              </packageSources>
              <packageSourceCredentials>
                <github>
                  <add key='Username' value='LansweeperCloudDevelopment' />
                  <add key='ClearTextPassword' value='$env:GITHUB_TOKEN' />
                </github>
              </packageSourceCredentials>
            </configuration>"
            Out-File -FilePath nuget.config -InputObject $xml -Encoding ASCII
      - run: type nuget.config
      - persist_to_workspace:
          root: .
          paths:
            - .

  nuget-publish:
    executor:
      name: win/default
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Set correct version in csproj file, build and pack it
          command: |
            $env:package_version = "8.0.3"
            $file = Get-Item << pipeline.parameters.csproj-file >>
            [xml]$cn = Get-Content $file
            $cn.Project.PropertyGroup[0].Version="$env:package_version"
            $cn.Save($file.FullName)
            type ./<< pipeline.parameters.csproj-file >>
            nuget pack RtfWriter/Lansweeper.RtfWriter.nuspec -OutputDirectory RtfWriter/bin/Release/ -Version $env:package_version -Properties "Configuration=Release TargetFrameworkVersion=netstandard2.0;" -IncludeReferencedProjects
      - run:
          name: Publish the package
          command: |
            dotnet nuget push << pipeline.parameters.nuget-output-file >> --source "github" --api-key $env:GITHUB_TOKEN

  sonar:
    executor: node
    steps:
      - attach_workspace:
          at: .
      - sonar-check/get_sonar_status:
          report_file: "/home/circleci/project/.sonarqube/out/.sonar/report-task.txt"

workflows:
  version: 2
  ci_on_pr:
    jobs:
      - build:
          context:
            - lec-github-packages-rw
            - SonarCloud
          filters:
            branches:
              ignore: master
      - sonar:
          context:
            - SonarCloud
          requires:
            - build
          filters:
            branches:
              ignore: master
  ci_and_release_master:
    jobs:
      - build:
          context:
            - lec-github-packages-rw
            - SonarCloud
          filters:
            branches:
              only: master
      - nuget-prepare:
          requires:
            - build
          context:
            - lec-github-packages-rw
          filters:
            branches:
              only: master
      - nuget-publish:
          requires:
            - nuget-prepare
          context:
            - lec-github-packages-rw
          filters:
            branches:
              only: master
